        echo "${PWD}/depot_tools" >> $GITHUB_PATH
        
        # depot_tools ì´ˆê¸°í™” - ê°•ì œ ë¶€íŠ¸ìŠ¤íŠ¸ë©
        echo "Initializing depot_tools..."
        cd depot_tools
        ./ensure_bootstrap
        cd ..
        
        # gclient ì‹¤í–‰ìœ¼ë¡œ ì¶”ê°€ ì´ˆê¸°í™”
        gclient --version
        
        # í™˜ê²½ ë³€ìˆ˜ ì„¤ì •
        echo "GYP_DEFINES=OS=android" >> $GITHUB_ENV
        echo "DEPOT_TOOLS_UPDATE=0" >> $GITHUB_ENV
        
    - name: Configure Git
      run: |
        git config --global user.name "WebRTC Builder"
        git config --global user.email "builder@webrtc.local"
        git config --global core.autocrlf false
        git config --global core.filemode false
        git config --global color.ui false
        
    - name: Create build workspace
      run: |
        mkdir -p webrtc-build
        cd webrtc-build
        
        # WebRTC Android ì†ŒìŠ¤ ê°€ì ¸ì˜¤ê¸°
        fetch --nohooks webrtc_android
        
    - name: Checkout WebRTC branch
      run: |
        cd webrtc-build/src
        
        # ì§€ì •ëœ ë¸Œëœì¹˜ë¡œ ì²´í¬ì•„ì›ƒ
        echo "Checking out WebRTC branch: ${{ inputs.webrtc_branch || 'branch-heads/7151' }}"
        git checkout ${{ inputs.webrtc_branch || 'branch-heads/7151' }}
        gclient sync
        
    - name: Install build dependencies
      run: |
        cd webrtc-build/src
        
        # Linux ë¹Œë“œ ì˜ì¡´ì„± ì„¤ì¹˜ (Android í¬í•¨)
        sudo ./build/install-build-deps.sh --no-prompt --no-chromeos-fonts
        
