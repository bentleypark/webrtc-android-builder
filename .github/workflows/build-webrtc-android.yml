    - name: Configure build
      run: |
        cd webrtc-build/src
        
        # ë¹Œë“œ êµ¬ì„± ì„¤ì •
        BUILD_ARGS='
          target_os="android"
          is_debug=${{ inputs.build_config == 'debug' && 'true' || 'false' }}
          is_component_build=false
          is_clang=true
          rtc_include_tests=false
          rtc_build_examples=false
          rtc_use_h264=true
          rtc_enable_protobuf=true
          use_custom_libcxx=false
          treat_warnings_as_errors=false
          use_rtti=true
        '
        
        # 16KB page size support is handled by WebRTC build system
        
        mkdir -p out/android
        gn gen out/android --args="$BUILD_ARGS"
        
    - name: Build WebRTC AAR
      run: |
        cd webrtc-build/src
        
        # ì•„í‚¤í…ì²˜ íŒŒë¼ë¯¸í„° ì²˜ë¦¬
        IFS=',' read -ra ARCH_ARRAY <<< "${{ inputs.target_arch || 'armeabi-v7a,arm64-v8a' }}"
        ARCH_ARGS=""
        for arch in "${ARCH_ARRAY[@]}"; do
          # ê³µë°± ì œê±°
          arch=$(echo "$arch" | xargs)
          ARCH_ARGS="$ARCH_ARGS --arch $arch"
        done
        
        echo "Building WebRTC AAR with architectures: $ARCH_ARGS"
        echo "Build configuration: ${{ inputs.build_config || 'release' }}"
        
        # AAR íŒŒì¼ëª… ìƒì„± (M137 í˜•ì‹)
        AAR_FILENAME="libwebrtc-m137-${{ github.run_number }}.aar"
        echo "AAR filename: $AAR_FILENAME"
        
        # AAR ë¹Œë“œ ì‹¤í–‰
        python3 tools_webrtc/android/build_aar.py $ARCH_ARGS \
          --build-dir out/android \
          --output "$AAR_FILENAME" \
          --extra-gn-args "is_debug=${{ inputs.build_config == 'debug' && 'true' || 'false' }}"
          
    - name: Verify build output
      run: |
        cd webrtc-build/src
        
        AAR_FILENAME="libwebrtc-m137-${{ github.run_number }}.aar"
        
        if [ ! -f "$AAR_FILENAME" ]; then
          echo "âŒ AAR file not found: $AAR_FILENAME"
          exit 1
        fi
        
        FILE_SIZE=$(stat -c%s "$AAR_FILENAME")
        FILE_SIZE_MB=$((FILE_SIZE / 1024 / 1024))
        
        echo "âœ… AAR file successfully built!"
        echo "ğŸ“¦ File name: $AAR_FILENAME"
        echo "ğŸ“¦ File size: ${FILE_SIZE_MB}MB"
        
        # AAR ë‚´ìš© í™•ì¸
        echo "ğŸ“‹ AAR contents:"
        unzip -l "$AAR_FILENAME" | head -20
        
    - name: Create build info
      run: |
        cd webrtc-build/src
        
        AAR_FILENAME="libwebrtc-m137-${{ github.run_number }}.aar"
        COMMIT_HASH=$(git rev-parse HEAD)
        COMMIT_DATE=$(git log -1 --format="%ci")
        BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
        
        cat > build-info.txt << EOF
        ğŸš€ WebRTC Android AAR Build Information
        =============================================
        
        ğŸ“… Build Date: $(date -u)
        ğŸŒ¿ WebRTC Branch: $BRANCH_NAME (${{ inputs.webrtc_branch || 'branch-heads/7151' }})
        ğŸ“ Commit Hash: $COMMIT_HASH
        ğŸ•’ Commit Date: $COMMIT_DATE
        ğŸ—ï¸  Target Architectures: ${{ inputs.target_arch || 'armeabi-v7a,arm64-v8a' }}
        âš™ï¸  Build Configuration: ${{ inputs.build_config || 'release' }}
        ğŸ“ WebRTC Version: M137
        ğŸ–¥ï¸  Build Environment: $(uname -a)
        ğŸ Python Version: $(python3 --version)
        ğŸ”§ Builder: GitHub Actions
        
        ğŸ“¦ AAR File Information:
        - File Name: $AAR_FILENAME
        - File Size: $(stat -c%s "$AAR_FILENAME") bytes ($(stat -c%s "$AAR_FILENAME" | awk '{print int($1/1024/1024)"MB"}'))
        - MD5 Hash: $(md5sum "$AAR_FILENAME" | cut -d' ' -f1)
        
        ğŸ”— Repository: ${{ github.repository }}
        ğŸ·ï¸  Run ID: ${{ github.run_id }}
        EOF
        
        echo "â„¹ï¸ Build info created:"
        cat build-info.txt
        
    - name: Upload AAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: webrtc-android-aar-${{ github.run_number }}
        path: |
          webrtc-build/src/libwebrtc-m137-${{ github.run_number }}.aar
          webrtc-build/src/build-info.txt
        retention-days: 90
        compression-level: 6
        
    - name: Send Slack notification (Success)
      if: ${{ success() && inputs.enable_slack_notifications == true }}
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: ${{ inputs.slack_channel || '#ë¹Œë“œ' }}
        text: |
