name: Build WebRTC Android AAR

on:
  workflow_dispatch:
    inputs:
      webrtc_branch:
        description: 'WebRTC branch to build (e.g., branch-heads/7151, branch-heads/6845)'
        required: true
        default: 'branch-heads/7151'
        type: string
      target_arch:
        description: 'Target architectures (comma separated)'
        required: true
        default: 'armeabi-v7a,arm64-v8a'
        type: string
      build_config:
        description: 'Build configuration'
        required: true
        default: 'release'
        type: choice
        options:
        - release
        - debug
      # enable_16kb_pages:
      #   description: 'Enable 16KB page size support'
      #   required: false
      #   default: true
      #   type: boolean
      enable_slack_notifications:
        description: 'Enable Slack notifications'
        required: false
        default: false
        type: boolean
      slack_webhook_url:
        description: 'Slack webhook URL for notifications (optional)'
        required: false
        type: string
      slack_channel:
        description: 'Slack channel for notifications'
        required: false
        default: '#ë¹Œë“œ'
        type: string
  
  push:
    tags:
      - 'v*'
  
